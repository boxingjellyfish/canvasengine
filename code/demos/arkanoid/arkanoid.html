<!doctype html>
<html>

<head>
    <title>Arkanoid :: Canvas Engine</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="../../../favicon.ico">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            cursor: none;
        }

        canvas {
            display: block;
            background-color: black;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <canvas id="canvas"></canvas>
    <!--
    <script src="../../engine/enums.js"></script>
    <script src="../../engine/basic.js"></script>
    <script src="../../engine/loop.js"></script>
    <script src="../../engine/entities.js"></script>
    <script src="../../engine/components.js"></script>
    <script src="../../engine/systems.js"></script>
    <script src="../../engine/events.js"></script>
    <script src="../../engine/camera.js"></script>
    <script src="../../engine/input.js"></script>
    <script src="../../engine/sound.js"></script>
    <script src="../../engine/scene.js"></script>
    <script src="arkanoid.js"></script>
    -->
    <script>

        var engineFiles = ["enums", "basic", "loop", "entities", "components", "systems", "events", "camera", "input", "sound", "scene"];
        for (var file of engineFiles) {
            var script = document.createElement("script");
            script.src = "../../engine/" + file + ".js";
            document.body.appendChild(script);
        }
        var gameFiles = ["arkanoid"];
        for (var file of gameFiles) {
            var script = document.createElement("script");
            script.src = file + ".js";
            document.body.appendChild(script);
        }

    </script>
</body>

</html>
